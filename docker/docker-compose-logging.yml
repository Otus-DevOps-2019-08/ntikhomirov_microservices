version: '3'
services:
  zipkin:
    image: openzipkin/zipkin
    ports:
      - "9411:9411"
    networks:
      - reddit
    environment:
      - ZIPKIN_ENABLED=${ZIPKIN_ENABLED}


  fluentd:
    image: ${USERNAME}/fluentd
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    networks:
      - reddit

  elasticsearch:
    image: elasticsearch:7.4.0
    expose:
      - 9200
    ports:
      - "9200:9200"
    networks:
      - reddit

  kibana:
    image: kibana:7.4.0
    ports:
      - "5601:5601"
    networks:
      - reddit
