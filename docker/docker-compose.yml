version: '3'
services:
  post_db:
    image: mongo:${VERSION_MONGODB}
    volumes:
      - post_db:/data/db
    networks:
      back_net:
        aliases:
          - comment_db
          - post_ db
  ui:
    image: ${USERNAME}/ui:${VERSION_UI}
    ports:
      - ${PORT}:${PORT}/tcp
    networks:
      - front_net
  post:
    image: ${USERNAME}/post:{$VERSION_POST}
    networks:
      - back_net
      - front_net
  comment:
    image: ${USERNAME}/comment:{$VERSION_COMMENT}
    networks:
      - reddit

  prometheus:
    image: ${USERNAME}/prometheus
    ports:
      - '9090:9090'
    volumes:
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=1d'
    networks:
      - back_net
      - front_net
      - reddit

volumes:
  post_db:
  prometheus_data:

networks:
  back_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: "${BACK_NET_IP}"
  front_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: "${FRONT_NET_IP}"
