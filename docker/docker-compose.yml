version: '3'
services:
  post_db:
    image: mongo:${VERSION_MONGODB}
    volumes:
      - post_db:/data/db
    networks:
      - reddit
  ui:
    image: ${USERNAME}/ui:${VERSION_UI}
    ports:
      - ${PORT}:${PORT}/tcp
    networks:
      - reddit
  post:
    image: ${USERNAME}/post:${VERSION_POST}
    networks:
      - reddit
  comment:
    image: ${USERNAME}/comment:${VERSION_COMMENT}
    networks:
      - reddit

volumes:
  post_db:

networks:
  reddit:
